<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:500|Raleway:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="py-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col">
                    <div class="card mt-3 text-center">
                        <div class="card-header">
                           <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <div id="pesan"></div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control text-center" placeholder="Masukkan Username">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput">Password</label>
                                <input type="password" id="password" class="form-control text-center" placeholder="Masukkan Password">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="btnLogin" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
</body>
</html>
